<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title></title>
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="MainController">
      <nav class="{{active}}" ng-click="$event.preventDefault()">
        <a class="linux home" href="#" ng-click="active='home'">Linux</a>
        <a class="win contact" href="#" ng-click="active='contact'">Window</a>
        <a class="mac about" href="#" ng-click="active='about'">Mac</a>
      </nav>
      <br/>
      <input ng-model="myfilter.description" type="text"/>
      <div ng-repeat="shortcut in shortcuts.arr | filter:myfilter | orderBy:'keyCombi'">
        {{shortcut.keyCombi}} {{shortcut.description}} {{shortcut.age}}
      </div>
    </div>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
